<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сайт с котиками</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .text {
            margin: 0;
            font-size: 200%;
            color: #333;
        }
        .text_2 {
            margin: 10px 0;
            font-size: 100%;
            color: #666;
        }
        .image { 
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: 30vh;
            border-radius: 5px;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            display: block;
        }
        .counter {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="text">Привет!</p>
        <p class="text_2">Введи интервал обновления котиков (секунды):</p>
        <input autocomplete="off" type="number" placeholder="Интервал" autofocus id="intervalInput" min="0"/>
        <p id="errorMessage" class="error-message">Пожалуйста, введите положительное число</p>
        <img class="image" id="catImage" alt="Cat" src="https://cataas.com/cat">
        <p class="counter">Обновлено котов: <span id="catCounter">0</span></p>
    </div>
    <script src="cat-updater.js"></script>
</body>
</html>
